<div class="sidebar">
    <div>
        <a routerLink="" (click)="changeUrl(1)" class="sidebar-child main">
            <span (click)="hideBar()" class="material-symbols-outlined">
                crowdsource
            </span>
            <p *ngIf="!hide">LOGO</p>
        </a>
    </div>
    <div (click)="changeUrl(1)" class="sidebar-child " [ngClass]="{'active': isActive == 1}">
        <span class="material-symbols-outlined">
            dashboard
        </span>
        <p *ngIf="!hide">Dashboard</p>
    </div>
    <div (click)="changeUrl(2)" class="sidebar-child " [ngClass]="{'active': isActive == 2}">
        <span class="material-symbols-outlined">
            folder
        </span>
        <p *ngIf="!hide">Classes</p>
    </div>
    <div (click)="changeUrl(3)" class="sidebar-child " [ngClass]="{'active': isActive == 3}">
        <span class="material-symbols-outlined">
            backup_table
        </span>
        <p *ngIf="!hide">Resources</p>
    </div>
    <div (click)="changeUrl(4)" class="sidebar-child " [ngClass]="{'active': isActive == 4}">
        <span class="material-symbols-outlined">
            calendar_month
        </span>
        <p *ngIf="!hide">Learning Plan</p>
    </div>
    <div (click)="changeUrl(5)" class="sidebar-child " [ngClass]="{'active': isActive == 5}">
        <span class="material-symbols-outlined">
            chat
        </span>
        <p *ngIf="!hide">Chat</p>
    </div>
    <div (click)="changeUrl(6)" class="sidebar-child " [ngClass]="{'active': isActive == 6}">
        <span class="material-symbols-outlined">
            Settings
        </span>
        <p *ngIf="!hide">Setting</p>
    </div>
</div>
